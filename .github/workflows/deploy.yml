name: Deploy GrindCTRL to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Configure webhook URL
        run: |
          if [ -n "${{ secrets.N8N_WEBHOOK_URL }}" ]; then
            sed -i "s|window.CONFIG.WEBHOOK_URL = '.*';|window.CONFIG.WEBHOOK_URL = '${{ secrets.N8N_WEBHOOK_URL }}';|g" config.js
            echo "Webhook URL configured from secrets"
          else
            echo "Warning: N8N_WEBHOOK_URL secret not set. Using default placeholder."
          fi
          
      - name: Verify configuration
        run: |
          echo "Current webhook configuration:"
          grep "WEBHOOK_URL" config.js || echo "No webhook URL found"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4